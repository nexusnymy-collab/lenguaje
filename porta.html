def identificar_funcion(expresion):
    """
    Identifica el tipo de funci√≥n bas√°ndose en su expresi√≥n

def graficar_funcion(funcion, inicio=-10, fin=10, titulo="Gr√°fica de Funci√≥n"):

def derivada_numerica(f, x, h=1e-5):
    """
    Calcula la derivada num√©rica de una funci√≥n en un punto
    usando diferencias finitas centrales
    """
    return (f(x + h) - f(x - h)) / (2 * h)

def newton_raphson(f, x0, tolerancia=1e-7, max_iter=100):
    """
    M√©todo de Newton-Raphson para encontrar ra√≠ces
    
    Par√°metros:
    - f: funci√≥n a evaluar
    - x0: aproximaci√≥n inicial
    - tolerancia: criterio de parada
    - max_iter: n√∫mero m√°ximo de iteraciones

    - ra√≠z aproximada y n√∫mero de iteraciones
    """

            print(f"f(ra√≠z) = {f(x_nuevo):.2e}")
            return x_nuevo, iteraciones
        
        x = x_nuevo
    
    print("\\nNo se alcanz√≥ la convergencia en el n√∫mero m√°ximo de iteraciones")
    return x, iteraciones

        // Funci√≥n para mostrar contenido
        function mostrarContenido(tipo) {

            const body = document.getElementById('contentBody');

                // Scroll suave hacia el contenido

                }, 100);
            }
        }

        // Funci√≥n para cerrar contenido
        function cerrarContenido() {
            const display = document.getElementById('contentDisplay');
            display.classList.remove('active');
            
            // Scroll hacia arriba
            window.scrollTo({ top: 0, behavior: 'smooth' });

        // Funci√≥n para cargar archivos
        function cargarArchivo(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const contenedor = document.getElementById('archivoContenido');
            const reader = new FileReader();
            
            // Mostrar informaci√≥n del archivo
            const fileInfo = `
                <div class="file-info">
                    <strong>üìÑ Archivo cargado:</strong> ${file.name}<br>
                    <strong>üìä Tama√±o:</strong> ${(file.size / 1024).toFixed(2)} KB<br>
                    <strong>üìÖ Fecha:</strong> ${new Date(file.lastModified).toLocaleDateString('es-ES')}
                </div>
            `;
            
            if (file.type === 'application/pdf') {
                // Cargar PDF
                reader.onload = function(e) {
                    contenedor.innerHTML = fileInfo + `
                        <iframe class="pdf-viewer" src="${e.target.result}"></iframe>
                    `;
                };
                reader.readAsDataURL(file);
            } else {
                // Cargar archivo de texto/c√≥digo
                reader.onload = function(e) {
                    contenedor.innerHTML = fileInfo + `
                        <div class="code-container">
                            <pre>${escapeHtml(e.target.result)}</pre>
                        </div>
                    `;
                };
                reader.readAsText(file);
            }
        }

        // Funci√≥n para escapar HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
